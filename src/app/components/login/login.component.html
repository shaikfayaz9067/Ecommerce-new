<div class="container mt-5">
  <mat-card>
    <mat-card-header>
      <h4 class="text-center">Login</h4>
    </mat-card-header>
    <mat-card-content>
      <form (submit)="login()">
        <mat-form-field appearance="fill" class="mb-3">
          <mat-label>Username</mat-label>
          <input matInput [(ngModel)]="username" required name="username" />
        </mat-form-field>
        <mat-form-field appearance="fill" class="mb-3">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            [(ngModel)]="password"
            required
            name="password"
          />
        </mat-form-field>
        <div class="d-grid">
          <button mat-raised-button color="primary" type="submit">Login</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
